[install.lapack95]
buildSystem = "cmake"
sourceDir = "/tmp/easifem/go-cli/src/extpkgs/lapack95/"
buildDir = "/tmp/easifem/go-cli/build/extpkgs/lapack95/"
installDir = "/tmp/easifem/go-cli/install/extpkgs/lapack95/"
