"-D enable_complex:BOOL=ON",
"-D enable_complex16:BOOL=ON",
"-D enable_matlabmex:BOOL=OFF",
"-D enable_doc:BOOL=OFF",
"-D enable_examples:BOOL=OFF",
"-D enable_tests:BOOL=ON"]

[install.arpack]
