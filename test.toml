"-D ENABLE_OPENMP:BOOL=ON",
"-D ENABLE_THREADS:BOOL=ON",
"-D WITH_COMBINED_THREADS:BOOL=OFF",
"-D ENABLE_FLOAT:BOOL=OFF",
